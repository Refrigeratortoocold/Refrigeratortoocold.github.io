<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniList Anime Character Finder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #5c6bc0;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    #search-container {
      margin: 30px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .character {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }
    .character img {
      max-width: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .character:hover {
      transform: translateY(-5px);
    }
    .character h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>AniList Anime Character Finder</h1>
  </header>

  <div id="search-container">
    <input id="search-box" type="text" placeholder="Enter anime title (e.g., Naruto)">
    <button onclick="findCharacters()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    async function findCharacters() {
      const query = `
        query ($search: String) {
          Media(search: $search, type: ANIME) {
            characters {
              edges {
                node {
                  name {
                    full
                  }
                  image {
                    large
                  }
                }
              }
            }
          }
        }
      `;
      
      const animeTitle = document.getElementById('search-box').value.trim();
      if (!animeTitle) {
        alert('Please enter an anime title!');
        return;
      }

      const variables = { search: animeTitle };
      const url = 'https://graphql.anilist.co';
      
      const options = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query, variables }),
      };
      
      try {
        const response = await fetch(url, options);
        const data = await response.json();
        
        const characters = data.data.Media.characters.edges;
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear previous results
        
        if (characters.length === 0) {
          resultsContainer.innerHTML = `<p class="error">No characters found for "${animeTitle}".</p>`;
          return;
        }

        characters.forEach(character => {
          const characterDiv = document.createElement('div');
          characterDiv.className = 'character';

          characterDiv.innerHTML = `
            <img src="${character.node.image.large}" alt="${character.node.name.full}">
            <h3>${character.node.name.full}</h3>
          `;
          resultsContainer.appendChild(characterDiv);
        });
      } catch (error) {
        document.getElementById('results').innerHTML = '<p class="error">Error fetching data. Please try again.</p>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
