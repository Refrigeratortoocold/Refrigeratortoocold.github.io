<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #dfe9f3);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            display: inline-block;
            width: calc(50% - 10px);
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 1.3em;
            color: #333;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
        }
        .input-container label {
            margin-right: 10px;
            flex-shrink: 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Average</h1>

        <div class="input-container">
            <label for="lol">Enter 1 or 2:</label>
            <input type="number" id="lol" value="1">
        </div>
        <label for="lol">有选修1 没有选修2</label><br><br>

        <label for="values">Enter values separated by commas:</label>
        <label for="values">华文，国文，英文，数学，生物，物理，化学，学会，社科，体育，选修（若有）</label>
        <input type="text" id="values" placeholder="e.g., 1, 2, 3"><br><br>

        <div class="button-container">
            <button onclick="calculateAverage()">Calculate Average</button>
            <button onclick="resetForm()" style="background-color: #f44336;">Reset</button>
        </div>

        <div id="output"></div>

        <footer>Powered by Your Company</footer>
    </div>

    <script>
        function calculateAverage() {
            const lol = parseInt(document.getElementById('lol').value);
            const valuesInput = document.getElementById('values').value.trim();
            const valuesArray = valuesInput.split(',').map(value => parseInt(value.trim()));

            if (valuesArray.some(isNaN)) {
                document.getElementById('output').textContent = "Please enter valid numbers separated by commas.";
                return;
            }

            let avg;
            if (lol === 1) {
                if (valuesArray.length !== 11) {
                    document.getElementById('output').textContent = "Please enter exactly 11 values.";
                    return;
                }
                const a = valuesArray[0], b = valuesArray[1], c = valuesArray[2], d = valuesArray[3];
                const e = valuesArray[4], f = valuesArray[5], g = valuesArray[6], h = valuesArray[7];
                const i = valuesArray[8], j = valuesArray[9], k = valuesArray[10];
                avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j + k) / 16.5;
            } else {
                if (valuesArray.length !== 10) {
                    document.getElementById('output').textContent = "Please enter exactly 10 values.";
                    return;
                }
                const a = valuesArray[0], b = valuesArray[1], c = valuesArray[2], d = valuesArray[3];
                const e = valuesArray[4], f = valuesArray[5], g = valuesArray[6], h = valuesArray[7];
                const i = valuesArray[8], j = valuesArray[9];
                avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j) / 15.5;
            }

            const highest = Math.max(...valuesArray);
            const lowest = Math.min(...valuesArray);
            const sortedValues = valuesArray.slice().sort((a, b) => a - b);
            const median = (sortedValues.length % 2 === 0) ? 
                           (sortedValues[sortedValues.length / 2 - 1] + sortedValues[sortedValues.length / 2]) / 2 : 
                           sortedValues[Math.floor(sortedValues.length / 2)];

            document.getElementById('output').innerHTML = `
                Average: ${avg.toFixed(6)}<br>
                Highest: ${highest}<br>
                Lowest: ${lowest}<br>
                Median: ${median}
            `;
        }

        function resetForm() {
            document.getElementById('lol').value = 1;
            document.getElementById('values').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
