<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Average</h1>

        <label for="lol">Enter 1 or 2:</label>
        <label for="lol">有选修1 没有选修2</label>
        <input type="number" id="lol" value="1"><br><br>

        <label for="values">Enter values separated by commas:</label>
        <label for="values">华文，国文，英文，数学，生物，物理，化学，学会，社科，体育，选修（若有）</label>
        <input type="text" id="values" placeholder="e.g., 1, 2, 3"><br><br>

        <button onclick="calculateAverage()">Calculate Average</button>

        <div id="output"></div>
    </div>

    <script>
        function calculateAverage() {
            const lol = parseInt(document.getElementById('lol').value);
            const valuesInput = document.getElementById('values').value.trim();
            const valuesArray = valuesInput.split(',').map(value => parseInt(value.trim()));

            let avg;
            if (lol === 1) {
                const a = valuesArray[0], b = valuesArray[1], c = valuesArray[2], d = valuesArray[3];
                const e = valuesArray[4], f = valuesArray[5], g = valuesArray[6], h = valuesArray[7];
                const i = valuesArray[8], j = valuesArray[9], k = valuesArray[10];
                avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j + k) / 16.5;
            } else {
                const a = valuesArray[0], b = valuesArray[1], c = valuesArray[2], d = valuesArray[3];
                const e = valuesArray[4], f = valuesArray[5], g = valuesArray[6], h = valuesArray[7];
                const i = valuesArray[8], j = valuesArray[9];
                avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j) / 15.5;
            }

            document.getElementById('output').textContent = `Average: ${avg.toFixed(6)}`;
        }
    </script>
</body>
</html>
