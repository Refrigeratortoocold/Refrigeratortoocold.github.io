<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welding Certification Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
    <script>
        const questions = [
            {
                question: "如下图 为何种组件之符号？",
                options: ["发光二极管", "光敏晶体管", "光耦合器", "雷射二极管"],
                answer: "光耦合器"
            },
            {
                question: "下图 IC 符号第一支接脚位置在",
                options: ["A 脚", "B 脚", "C 脚", "D 脚"],
                answer: "B 脚"
            },
            {
                question: "下图组件符号为",
                options: ["N 信道 JFET", "P 通道 DE-MOSFET", "N 通道 E-MOSFET", "PNP 晶体管"],
                answer: "N 通道 E-MOSFET"
            },
            {
                question: "下图电子电路符号为",
                options: ["电压源", "电流源", "伏特计", "安培计"],
                answer: "电流源"
            },
            {
                question: "下图符号为",
                options: ["电灯", "电话端子盘", "电力分电盘", "电力总配电盘"],
                answer: "电力总配电盘"
            }
            // Add more questions here
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            const selectedQuestions = questions.slice();
            shuffle(selectedQuestions);
            const quizQuestions = selectedQuestions.slice(0, 50);

            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            quizQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionText = document.createElement('p');
                questionText.textContent = (index + 1) + '. ' + q.question;
                questionDiv.appendChild(questionText);

                q.options.forEach((option, i) => {
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = 'question' + index;
                    optionInput.value = option;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(option));
                    questionDiv.appendChild(optionLabel);
                    questionDiv.appendChild(document.createElement('br'));
                });

                quizContainer.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.onclick = checkAnswers;
            quizContainer.appendChild(submitButton);
        }

        function checkAnswers() {
            const quizQuestions = document.querySelectorAll('.question');
            let score = 0;

            quizQuestions.forEach((q, index) => {
                const selectedOption = q.querySelector('input[type=radio]:checked');
                if (selectedOption && selectedOption.value === questions[index].answer) {
                    score += 2;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Your score: ' + score + ' out of ' + (quizQuestions.length * 2);
        }

        window.onload = startQuiz;
    </script>
</head>
<body>
    <h1>Welding Certification Quiz</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
</body>
</html>
