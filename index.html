<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Info Finder with Autocomplete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00;
      padding: 20px 0;
      color: #333;
    }
    h1 {
      margin: 0;
    }
    #search-container {
      margin: 20px auto;
      position: relative;
      width: 300px;
    }
    #search-box {
      padding: 10px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #suggestions {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    #pokemon-card {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    img {
      max-width: 150px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokémon Info Finder</h1>
  </header>

  <div id="search-container">
    <input id="search-box" type="text" placeholder="Enter Pokémon name (e.g., Pikachu)" oninput="showSuggestions()" />
    <div id="suggestions"></div>
    <button onclick="getPokemon()">Search</button>
  </div>

  <div id="pokemon-card"></div>

  <script>
    let allPokemonNames = [];

    // Fetch all Pokémon names on page load
    fetch('https://pokeapi.co/api/v2/pokemon?limit=1000')
      .then(response => response.json())
      .then(data => {
        allPokemonNames = data.results.map(pokemon => pokemon.name);
      })
      .catch(error => console.error('Error fetching Pokémon names:', error));

    function showSuggestions() {
      const input = document.getElementById('search-box').value.toLowerCase();
      const suggestions = document.getElementById('suggestions');
      suggestions.innerHTML = ''; // Clear previous suggestions

      if (!input) return;

      // Filter Pokémon names that include the input
      const filteredNames = allPokemonNames.filter(name => name.includes(input));

      // Display suggestions
      filteredNames.forEach(name => {
        const suggestion = document.createElement('div');
        suggestion.className = 'suggestion';
        suggestion.textContent = name;
        suggestion.onclick = () => {
          document.getElementById('search-box').value = name;
          suggestions.innerHTML = ''; // Clear suggestions
        };
        suggestions.appendChild(suggestion);
      });
    }

    function getPokemon() {
      const pokemonName = document.getElementById('search-box').value.toLowerCase().trim();
      const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;

      if (!pokemonName) {
        document.getElementById('pokemon-card').innerHTML = `<p class="error">Please enter a Pokémon name!</p>`;
        return;
      }

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Pokémon not found');
          }
          return response.json();
        })
        .then(data => {
          const pokemonCard = document.getElementById('pokemon-card');
          pokemonCard.innerHTML = `
            <h2>${data.name.toUpperCase()}</h2>
            <img src="${data.sprites.front_default}" alt="${data.name}" />
            <p><strong>Type:</strong> ${data.types.map(type => type.type.name).join(', ')}</p>
            <p><strong>Height:</strong> ${(data.height / 10).toFixed(1)} m</p>
            <p><strong>Weight:</strong> ${(data.weight / 10).toFixed(1)} kg</p>
          `;
        })
        .catch(error => {
          document.getElementById('pokemon-card').innerHTML = `<p class="error">${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
