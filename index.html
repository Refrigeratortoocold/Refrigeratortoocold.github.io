<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run C++ Code</title>
</head>
<body>
    <h1>Run C++ Code</h1>
    <textarea id="cppCode" rows="20" cols="80">
// Source: https://usaco.guide/general/io

#include <bits/stdc++.h>
using namespace std;

int main() {
    int lol;
    cin>>lol;
    if(lol==1)
    {
        int a,b,c,d,e,f,g,h,i,j,k;
        cin>>a>>b>>c>>d>>e>>f>>g>>h>>i>>j>>k;
        double avg=((a+b+c+d)*2+(e+f+g)*1.5+h+i+j+k)/16.5;
        cout<<setprecision(220)<<avg<<endl;
    }
    else
    {
        int a,b,c,d,e,f,g,h,i,j;
        cin>>a>>b>>c>>d>>e>>f>>g>>h>>i>>j;
        double avg=((a+b+c+d)*2+(e+f+g)*1.5+h+i+j)/15.5;
        cout<<setprecision(220)<<avg<<endl;
    }
}
    </textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <pre id="output"></pre>

    <script>
        function runCode() {
            const code = document.getElementById('cppCode').value;
            const outputElement = document.getElementById('output');

            // Assuming you are using an online compiler like JDoodle
            const request = new XMLHttpRequest();
            request.open('POST', 'https://api.jdoodle.com/v1/execute', true);
            request.setRequestHeader('Content-Type', 'application/json');
            request.onreadystatechange = function() {
                if (request.readyState === 4 && request.status === 200) {
                    const response = JSON.parse(request.responseText);
                    outputElement.textContent = response.output;
                } else if (request.readyState === 4) {
                    outputElement.textContent = 'Error: ' + request.status;
                }
            };

            const data = {
                script: code,
                language: "cpp",
                versionIndex: "0",
                clientId: "your-client-id",
                clientSecret: "your-client-secret"
            };

            request.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
