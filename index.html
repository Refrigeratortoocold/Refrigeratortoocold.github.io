<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run C++ Code</title>
</head>
<body>
    <h1>Run C++ Code</h1>
    <textarea id="cppCode" rows="20" cols="80">
// Source: https://usaco.guide/general/io

#include <bits/stdc++.h>
using namespace std;

int main() {
    int lol;
    cin >> lol;
    if(lol == 1) {
        int a, b, c, d, e, f, g, h, i, j, k;
        cin >> a >> b >> c >> d >> e >> f >> g >> h >> i >> j >> k;
        double avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j + k) / 16.5;
        cout << setprecision(220) << avg << endl;
    } else {
        int a, b, c, d, e, f, g, h, i, j;
        cin >> a >> b >> c >> d >> e >> f >> g >> h >> i >> j;
        double avg = ((a + b + c + d) * 2 + (e + f + g) * 1.5 + h + i + j) / 15.5;
        cout << setprecision(220) << avg << endl;
    }
}
    </textarea>
    <br>
    <label for="userInput">Input:</label>
    <textarea id="userInput" rows="5" cols="80" placeholder="Enter input values here, separated by spaces"></textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <pre id="output"></pre>

    <script>
        async function runCode() {
            const code = document.getElementById('cppCode').value;
            const input = document.getElementById('userInput').value;
            const outputElement = document.getElementById('output');

            const response = await fetch('https://api.repl.it/languages/cpp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    stdin: input
                }),
            });

            const data = await response.json();
            outputElement.textContent = data.stdout || data.stderr;
        }
    </script>
</body>
</html>
