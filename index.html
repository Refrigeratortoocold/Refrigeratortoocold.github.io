<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #scaryImage {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Are you ready for a surprise?</h1>
    <button id="scareButton">Click for a Surprise!</button>
    <img id="scaryImage" src="YOUR_IMAGE_URL" alt="Scary Image">
    
    <audio id="scarySound" src="YOUR_SOUND_URL"></audio>

    <script>
        document.getElementById('scareButton').addEventListener('click', function() {
            const scaryImage = document.getElementById('scaryImage');
            const scarySound = document.getElementById('scarySound');
            
            // Display the scary image
            scaryImage.style.display = 'block';

            // Play the scary sound
            scarySound.play();

            // Add a slight delay for full jumpscare effect
            setTimeout(function() {
                alert('Gotcha!');
            }, 1000);
        });
    </script>
</body>
</html>
