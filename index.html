<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Average</title>
</head>
<body>
    <h1>Calculate Average</h1>

    <label for="lol">Enter 1 or 2:</label>
    <input type="number" id="lol" value="1"><br><br>

    <label for="values">Enter values separated by commas:</label><br>
    <input type="text" id="values" placeholder="e.g., 1, 2, 3"><br><br>

    <button onclick="calculateAverage()">Calculate Average</button><br><br>

    <div id="output"></div>

    <script>
        function calculateAverage() {
            const lol = parseInt(document.getElementById('lol').value);
            const valuesInput = document.getElementById('values').value.trim();
            const valuesArray = valuesInput.split(',').map(value => parseInt(value.trim()));

            let sum = 0;
            valuesArray.forEach(value => sum += value);

            let avg;
            if (lol === 1) {
                avg = sum / valuesArray.length;
            } else {
                avg = sum / (valuesArray.length - 1); // Adjusted for different count if lol is 2
            }

            document.getElementById('output').textContent = `Average: ${avg.toFixed(6)}`;
        }
    </script>
</body>
</html>
